<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Shopping List</title>
	<script src="../../jquery-3.6.0.min.js"></script>
	<script src="https://kit.fontawesome.com/efb43957e1.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="stylesheet" type="text/css" href="shoppinglist.css">
</head>
<body>

	<div id="shopping-list">
		<h2>Shopping list <span><i class="fas fa-plus-circle"></i></span></h2>
		<ul>
			<input type="text" placeholder="Add Item">
			<li>Milk <span><i class="fas fa-backspace"></i></span></li>
			<li>Apple <span><i class="fas fa-backspace"></i></span></li>
			<li>Bread <span><i class="fas fa-backspace"></i></span></li>
		</ul>
	</div>


	<script type="text/javascript" src="shoppinglist.js"></script>

</body>
</html>
